<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">
        <h1>
          <div id="h1-1st-line">Generate a</div>
          <div id="h1-2nd-line">random password</div></h1>
          <h2 id="subtitle">Never use an insecure password again.</h2>
      </div>
      <div class="btn-wrapper">
        <button id="generate-btn">Generate passwords</button>
      </div>
      <div class="output-wrapper">
        <span class="output-box" id="1st-output-el">Test</span>
        <span class="output-box" id="2nd-output-el">Test</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

</html>
